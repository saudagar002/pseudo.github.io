<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pseudo </title>

    <style>

        h1::before{
        content:"before";
            color: red;
            background-color:green;
        
        }


            h2::after{
                content:"after";
                color: brown;
                background-color: yellow;


                
            }
        }
    </style>



</head>
<body>
 

    <h1> This is a pseudo </h1>
    <h2> this is css </h2>



    
    
</body>
</html>
